    <p>
      This tutorial aims to provide the typical Consultant and Senior Consultant with a foundation to begin using Python with purpose. The operative word is <i>begin</i>; we want people to start thinking about how Python can solve problems, create efficiencies, and ultimately drive value for clients. This guide will get the user from absolutely no knowledge of Python to a point where they can take it upon themselves to continue developing this skill. There will be a mix of step-by-step instructions and actual code that you can start using immediately. After this, you should have enough context to experiment and learn more when non-billable.
